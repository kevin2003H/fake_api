  <script defer="" src="./React App_files/bundle.js.descargar"></script><style>body{
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing:grayscale;
background-color: #e7e468;
}

.tittle{
  margin-top: 80px;
  color: #fff;
  font-size: 48px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-weight: 700;
}

.app-header {
  background-color: #e7e468;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh; /* Ajusta la altura según tu diseño */
}

.img-home{
  width: 20%;
  margin-bottom: 8px;

}

.btn{
  background-color: #1ba94c;
  color: #fff;
  font-size: 16px;
  padding: 10px 20px;
  border: 1px solid #1ba94c;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
}

.btn:hover{
  background-color: #fff;
  border: #1ba94c;
  color: #1ba94c;
}

.back{
  text-align: center;
  vertical-align: super;
}

.characters h1{
  margin-top: 0;
  font-size: 40px;
  color: #1ba94c;
}

.container-characters{
  display: flex;
 flex-wrap: wrap;
  justify-content: space-around;
  gap: 20px;
  margin-top: 2000px;
}

.character-container{
  display: flex;
  background: #f7fbff;
  border-radius: 10px;
  flex-direction: column;
  align-items: center;
  max-height: 300px;
  margin-bottom: 150px;
  width: 300px;
}

.character-container h3{
  margin: 10px 15px;
  text-align: center;
  font-size: 20px;
  color: #204762;
}

.character-container img{
  width: 60%;
  height: 100px;
  object-fit: contain;
}

.character-container p{
  font-size: 14px;
  color: #204762;
  text-align: left;
  margin: 15px 10px 10px 10px;
}

@media(max-width:768px){
  .tittle{
    font-size: 34px;
    font-weight: 600;
  }

  .character-container p{
    font-size: 13px;
  }

  .characters{
    padding: 0 20px;
  }

  .container-characters{
    display: table-cell;
  }

  .character-container{
    width: auto;
  }

  .character-container{
    margin: 10px 0;
  }
}

.App {
  margin-top: 50px; /* Puedes ajustar el valor según lo necesites */
}

.material-icons {
  margin-right: 5px; /* Espacio entre el ícono y el texto */
}

.character-container div {
  margin-top: -10px; /* Ajusta este valor según lo necesites */
}
